<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>

    <script>
        class Product { // パスカルケース、　アッパーキャメル
            // 1ファイル1クラス
            
            //プロパティ(値)は関数内(constructorなど)にthis.xxx = xxx;のように書く
            
            //クラス直下で書くならbabelが必要

            constructor(productName){ // 1回だけ使える。一番最初に参照される関数
                this.product = [productName];
            }
            
            // メソッド（関数）は functionは不要
            getProduct(){
                console.log(this.product);
            }

            addProduct(item){
                //this.product += item;
                this.product.push(item); // 配列で入れると加工しやすい。
            }
        }

        const product = new Product('テスト');
        // console.log(product.product);
        // product.getProduct();            
        product.addProduct('追加です。');
        product.getProduct();            
    </script> 
</body>
</html>
