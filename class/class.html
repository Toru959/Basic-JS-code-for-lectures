<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <!-- 前のJSのファイルのインポート
    <script src="test1.js"></script>
    <script src="test2.js" defer></script>
    <script src="test3.js" async></script>
    -->

    <script>
        class BaseProduct{
            
            echoProduct(){
                console.log('親クラスです。');
            }

            //子クラスで同じ関数めいがあると上書きされる
            //子クラスの方が優先される
            getProduct(){
                console.log('親関数です。');
            }
        }

        class Product extends BaseProduct { // パスカルケース、　アッパーキャメル
            // 1ファイル1クラス
            
            //プロパティ(値)は関数内(constructorなど)にthis.xxx = xxx;のように書く
            
            //クラス直下で書くならbabelが必要

            constructor(productName){ // 1回だけ使える。一番最初に参照される関数
                //this.product = productName;
                super(); //子クラスでconstructorを使うならsuperは必須 　親クラスのconstructorを参照する
                this.product = [productName];
            }
            
            // メソッド（関数）は functionは不要
            getProduct(){
                console.log(this.product);
            }

            addProduct(item){
                //this.product += item;
                this.product.push(item); // 配列で入れると加工しやすい。
            }

            static testProduct(){ // staticはnewでインスタンス化しなくても使用できる
                console.log('静的メソッドです');
            }
        }

        Product.testProduct();
        const product = new Product('テスト');
        // console.log(product.product);
        // product.getProduct();            
        product.addProduct('追加です。');
        product.getProduct();            
        product.echoProduct();

    </script> 
</body>
</html>
